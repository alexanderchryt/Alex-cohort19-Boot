<div class="container bg-dark text-white mt-3 pt-5">

    <div class="container bg-light  mt-3 pb-5 pt-3 text-dark">
        <h6>First Part</h6>

        <div class="alert alert-success alert-dismissible ">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong> <i class="fa-solid fa-circle-check mx-2"></i> success!</strong> Your message has been sent successfully.
       </div>

       <div class="alert alert-danger alert-dismissible ">

   </div>

</div>

<div class="alert alert-info alert-dismissible ">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
