<div class="container bg-dark text-white mt-3 pt-5">
    <h1>Alert (chapter 8)</h1>

    <div class="container bg-light  mt-3 pb-5 pt-3 text-dark">
        
<h6>Third Part</h6>

<div class="alert alert-dark bg-primary bg-opacity-25">
    <p> This is a primary alert<i class="fa-solid fa-minus"></i>check it out!</p> 
</div>


<div class="alert alert-dark bg-secondary bg-opacity-25">
    <p> This is a secondary alert<i class="fa-solid fa-minus"></i>check it out!</p> 
</div>

<div class="alert alert-dark bg-danger bg-opacity-25">
    <p> This is a danger alert with <a href="#" class="alert-link">an example link.</a> Give it a click if you like.</p> 
</div>

<div class="alert alert-dark bg-warning bg-opacity-25">
    <p> This is a warning alert with <a href="#" class="alert-link">an example link.</a> Give it a click if you like it.</p> 
</div> 

<br> <br>

<h6>Material design notifications</h6>
<button type="button" class="btn btn-primary btn-sm mx-1">INFO MESSAGE</button>
 <button type="button" class="btn btn-outline-warning bg-warning text-white me-5">WARNING MESSAGE</button>
 <button type="button" class="btn btn-outline-warning bg-opacity-70 text-white bg-warning btn-lg mx-1"> <i class="fa-solid fa-triangle-exclamation mx-2"></i> Hi! i am warning message</button>
 <button type="button" class="btn btn-primary btn-lg mx-1"> <i class="fa-solid fa-circle-exclamation mx-2"></i> Hi! i am error message</button>

  <br> <br>

  <button type="button" class="btn btn-outline-success text-white bg-success btn-sm mx-1 ">SUCCESS MESSAGE</button>
  <button type="button" class="btn btn-outline-danger text-white bg-danger me-5">ERROR MESSAGE</button>
  <button type="button" class="btn btn-outline-  text-white bg-success btn-lg mx-1"> <i class="fa-solid fa-check mx-2"></i>Hi! i am success message</button>
  <button type="button" class="btn btn-outline- bg-opacity-50 text-white bg-primary btn-lg mx-1"> <i class="fa-solid fa-circle-info mx-2"></i>Hi! i am info message</button>

  <br> <br>
